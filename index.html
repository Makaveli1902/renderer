<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>3D furniture configurator</title>
		<link rel="stylesheet" href="css/styles.css">
		<script type="module" crossorigin src="./assets/index-ChF4BJGS.js"></script>
	</head>
	<body>
		<div id="controls">
			<div>
				<label for="material">Material:</label>
				<div id="textures">

				</div>
				<!-- <select id="material">
				  <option value="">-</option>
				</select> -->
			</div>

			<div>
				<label for="groups">Groups:</label>
				<select id="group">
				</select>
			</div>

			<div>
				<!-- UPLOADER FOR 3D MODELS -->
				 <span>Upload 3D model:</span>
				<input type="file" id="file" accept=".glb" />
			</div>

			<div>
				<!-- UPLOADER FOR TEXTURES -->
				<span>Upload texture:</span>
				<input type="file" id="texture" accept=".jpg, .jpeg, .png" />
			</div>

		</div>
	</body>
</html>
